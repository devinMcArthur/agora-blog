apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: agoraplatform/api
          ports:
            - containerPort: 8080
          # env:
          #   - name: MONGO_URI
          #     value: mongodb-cluster-ip-service
